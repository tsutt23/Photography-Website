        <nav>

            </ul>
        </nav>
        <img src="images/header.jpg" alt="Header Image" class="header-image">
        <h1>Contact Me</h1>
    </header>
    <main>
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <p>If you have any questions, would like to book a session, or just want to say hi, feel free to contact me using the form below.</p>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 My Photography Website. All rights reserved.</p>
