<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <img src="images/header.jpg" alt="Header Image" class="header-image">
        <h1>Tyler Sutton's Portfolio!</h1>
    </header>
    <main>
        <section id="gallery" class="gallery">
            <h2>Photo Gallery</h2>
            <div class="photos">
                <img src="images/photo1.jpg" alt="Photo 1" class="photo">
                <img src="images/photo2.jpg" alt="Photo 2" class="photo">
                <img src="images/photo3.jpg" alt="Photo 3" class="photo">
                <!-- Add more photos as needed -->
            </div>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- Modal for Full-Screen Image Display -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
